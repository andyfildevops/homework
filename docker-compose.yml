services:
  web:
    image: nginx:latest
    volumes:
      - ./web:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    networks:
      - appnet

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: example
      POSTGRES_PASSWORD: example
      POSTGRES_DB: exampledb
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - appnet

  cache:
    image: redis:latest
    networks:
      - appnet

volumes:
  db-data:
  web-data:

networks:
  appnet:


